{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Clearance</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/style.css' %}"
/>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav class="teal">
        <div class="nav-wrapper">
          <ul>
            <li>
              <a
                href="{% url 'home' %}"
                class="left brand-logo"
                >&nbsp;&nbsp;Clearance</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'cases_create' %}">Add a Case</a></li>
            <li><a href="{% url 'index' %}">View All Cases</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
        {% block content %} 
        {% endblock %}
    </main>
    <footer class="teal page-footer">
      <div class="right">&copy; {% now 'Y' %} Clearance, all rights reserved.  &nbsp;</div>
    </footer>
  </body>
</html>
