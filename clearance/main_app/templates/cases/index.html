{% extends 'base.html' %} {% block content %}

<h1>Case List</h1>

{% for case in cases %}
<div class="card">
  <a href="{% url 'detail' case.id %}">
  <div class="card-content">
    <span class="card-title">{{ case.name }}</span>
  </a>
    <p>
      <strong>
        Date: 
      </strong>
    <strong class="teal-text">
      {{ case.date }}
    </strong>
    </p>

    <p>
      <strong>
        Location:
      </strong>
      <strong class="teal-text">
        {{ case.location }}
      </strong> 
    </p>
    <p>
      <strong>
        Description: 
      </strong>
      <i>
        {{ case.description }}
      </i>
    </p>
    <br><br>
    <p class="testP">
      <span class="teal-text">
        <strong>
          TOP REPORT: 
        </strong>
      </span>
      {{ case.news }}
    </p>
    <p>
      <strong>
        FOIA: 
      </strong>
      {{ case.foia }}
    </p>
  </div>
</div>
{% endfor %} {% endblock %}
